<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    /* Red rectangle */
    /* Ancestor of all */
    .flag {
      background-color: #ce1126;
      position: relative;
      height: 600px;
      width: 900px;
    }
    
    /*Child of Red flag*/
    /*Blue Rectangle*/
    .flag > div {
      background-color: #002868;
      position: absolute;
      top: 150px;
      height: 300px;
      width: 100%;

    }
    /*Circle*/
    .flag > div > div {
      background-color: white;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      left: 350px;
      top: 50px;

    }
    /*First p child of red part*/
    /*"The Flag" part*/
    p {
      color: white;
      font-size: 5rem;;
      position: relative;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    /*child of second div*/
    /*"of Laos" part*/
    .flag  div  div > p {
      color: black;
    }



  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
