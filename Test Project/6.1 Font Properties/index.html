<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    /* Don't change the CSS above, add Your CSS below */
    p#first {color: coral;}
    p#second{font-size: 2rem;}
    p#third{font-weight: 900;}
    p#fourth{
      font-family: "Tagesschrift", system-ui;
      font-weight: 400;
      font-style: normal;
    }
    p#fifth{text-align: right;}

    
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&family=Caveat:wght@400..700&family=Tagesschrift&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="first">Color</p>
  <p id="second">Font Size</p>
  <p id="third">Font Weight</p>
  <p id="fourth">Font Family</p>
  <p id="fifth">Text Align</p>
